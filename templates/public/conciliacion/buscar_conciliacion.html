<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anal√≠tica PGN - Propuesta Visual Responsive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/my_style.css') }}?v=1.1" />
</head>

<body>
    {% include 'public/incluidos/menu_sidebar.html' %}
    <div class="card-body p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('home_routes.buscar_conciliacion') }}" method="POST">
            <div class="mb-3">
                <label for="iuc" class="form-label">Ingresa un IUC</label>
                <input class="mb-3" type="text" class="form-control" id="iuc" name="iuc">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
    </div>
    </div>

</body>

</html>
